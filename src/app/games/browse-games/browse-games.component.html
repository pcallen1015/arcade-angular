
  <div class="header">
    <h1 style="text-align: center;">Welcome to the Angular Arcade!</h1>
  </div>

  <div class="body">
    <h2>-- GAMES --</h2>
    <div class="game-grid">
      <div class="game-tile" *ngFor="let game of games" [routerLink]="['/game', game.id]">
        <h4>{{ game.name }}</h4>
      </div>
    </div>
  </div>
